<div class="pageTitle"><h1>Cart</h1></div>
<div class="mat-elevation-z8 tableContainer">
  <table mat-table *ngIf="user && user.products" [dataSource]="products">
    <ng-container matColumnDef="name" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="picture" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let element"><img src="{{ element.picture }}"></td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }}â‚ª </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }} {{element.weightUnit}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{ element.manufacturer.name }} </td>
    </ng-container>

    <ng-container matColumnDef="times" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Times </th>
      <td mat-cell *matCellDef="let element"> {{ element.times }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
