<form [formGroup]="updateBranchForm" id="updateBranchForm" (ngSubmit)="onBranchSubmit()">
  <div class='google-map' id='google-map'></div>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <mat-error *ngIf="updateBranchForm.controls['city'].errors?.['required']">
        City is required...
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
      <mat-error *ngIf="updateBranchForm.controls['address'].errors?.['required']">
        Address is required...
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput required type="text" maxlength=10 formControlName="phone" placeholder="01-2345678">
      <mat-error *ngIf="updateBranchForm.controls['phone'].errors?.['required']">
        Phone is required...
      </mat-error>
      <mat-error *ngIf="updateBranchForm.controls['phone'].errors?.['invalidPhoneNumber']">
        Phone number is invalid...
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Picture</mat-label>
      <input matInput required type="text" formControlName="picture">
      <mat-error *ngIf="updateBranchForm.controls['picture'].errors?.['required']">
        Picture is required...
      </mat-error>
      <mat-error *ngIf="updateBranchForm.controls['picture'].errors?.['invalidImageURI']">
        Not a valid image uri...
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="updateBranchForm.invalid">Update Branch</button>
  </form>
