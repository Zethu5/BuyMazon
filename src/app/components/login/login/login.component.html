<mat-card>
  <div class="formTitle">
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" id="createUserForm" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput required type="text" formControlName="username">
      <mat-error *ngIf="loginForm.controls['username'].errors?.['required']">
        Username is required...
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput required type="password" formControlName="password">
      <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
        Password is required...
      </mat-error>
    </mat-form-field>
    <h5 *ngIf="loginError" class='loginError'>Username or password are incorrent</h5>
    <button mat-raised-button class="registerButton" color="primary" type="submit">Login</button>
  </form>
</mat-card>
