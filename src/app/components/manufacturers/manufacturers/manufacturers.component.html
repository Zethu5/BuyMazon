<div id="topBar">
    <div>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Add Manufacturur</button>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchField" (input)="search()">
    </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card *ngFor="let manufacturer of manufacturers">
        <div class="cardTitle">
            <mat-card-title>
                {{manufacturer.name}}
            </mat-card-title>
        </div>
        <div id="logo">
            <img src="{{manufacturer.logo}}" width="100px">
        </div>
        <mat-card-content>
            <p><b>Type</b>: {{manufacturer.type}}</p>
            <p><b>Industry</b>: {{manufacturer.industry}}</p>
            <p><b>Owner</b>: {{manufacturer.owner}}</p>
            <p><b>Number of products</b>: {{manufacturer.sum_products}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="openDeleteDialog(manufacturer)">DELETE</button>
            <button mat-raised-button color="accent" (click)="openUpdateDialog(manufacturer)">Update</button>
        </mat-card-actions>
    </mat-card>
</div>
